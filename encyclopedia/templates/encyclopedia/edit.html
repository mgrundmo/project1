{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    
    <form action="{% url 'update' %}" method="post">
        {% csrf_token %}
        <input type="text" value="{{ title }}" name="title" style="width: 80%; margin-bottom: 10px;">
        <textarea rows="5" name="text" style="height: 100%; width: 80%;">{{ entry }}</textarea>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>

{% endblock %}
